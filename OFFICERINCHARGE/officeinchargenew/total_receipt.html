<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Total Receipt Report</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="sidebar-container"></div>

<div class="main-content">
    <header>
        <h1>Total Receipt Report</h1>
        <div class="user-info">
            <span>Officer Incharge</span>
        </div>
    </header>

    <div class="section">
        <h2>Answer Booklet Receipt Summary</h2>
        <p>Summary of answer booklets received from blocks.</p>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Block No</th>
                        <th>Subject</th>
                        <th>Booklets Issued</th>
                        <th>Booklets Returned</th>
                        <th>Used</th>
                        <th>Unused</th>
                        <th>Supervisor Sign</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Operating Systems (22516)</td>
                        <td>30</td>
                        <td>30</td>
                        <td>28</td>
                        <td>2</td>
                        <td>Signed</td>
                    </tr>
                     <!-- Data would be populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="../../js/config.js"></script>
<script src="js/sidebar.js"></script>
</body>
</html>
