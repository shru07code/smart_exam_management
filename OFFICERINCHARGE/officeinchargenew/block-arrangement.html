<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Arrangement</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

  <!-- SIDEBAR -->
  <div id="sidebar-container"></div>

  <!-- MAIN CONTENT -->
  <div class="main-content">

    <!-- STEP 1 -->
    <div class="section-box">
      <h2>Make Block Arrangement</h2>

      <label>Select Date:</label>
      <input type="date" id="examDate">

      <label>Select Session:</label>
      <select id="sessionSelect">
        <option value="Morning">Morning</option>
        <option value="Afternoon">Afternoon</option>
      </select>

      <button onclick="showStep2()">Create Block Arrangement</button>
    </div>

    <!-- STEP 2 -->
    <div id="step2Box" class="section-box" style="display:none;">

      <h2>Block Allocation Details</h2>
      <p id="selectedInfo"></p>

      <label>Select Block:</label>
      <select id="blockSelect"></select>

      <label>Select Institute:</label>
      <select id="instSelect"></select>

      <label>Select Scheme:</label>
      <select id="schemeSelect"></select>

      <label>Select Subject:</label>
      <select id="subjectSelect"></select>

      <label>Start Index (From):</label>
      <input type="number" id="startIndex" value="1">

      <label>End Index (To):</label>
      <input type="number" id="endIndex" value="10">

      <button id="confirmBtn">Confirm</button>

      <br><br>

   

 
 
     <table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Session</th>
      <th>Block</th>
      <th>Location</th>
      <th>Institute</th>
      <th>Scheme</th>
      <th>Subject</th> <th>Start Index</th>
      <th>End Index</th>
      <th>Total</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody id="historyTable"></tbody>
</table>

    </div>

  </div>

  <script src="../../js/config.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/block_arrangement.js"></script>

</body>
</html>
