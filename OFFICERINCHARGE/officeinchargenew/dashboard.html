<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Officer Dashboard</title>
<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="sidebar-container"></div>

<div class="main-content">
    <header>
        <h1>Dashboard</h1>
        <div class="user-info">
            <span>Welcome, <span id="userDisplay">User</span></span>
            <button onclick="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </header>

    <div class="dashboard-grid">
        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-building"></i></div>
            <div class="stat-info">
                <h3>3</h3>
                <p>Total Blocks</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-user-graduate"></i></div>
            <div class="stat-info">
                <h3>120</h3>
                <p>Students Present</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-chalkboard-teacher"></i></div>
            <div class="stat-info">
                <h3>12</h3>
                <p>Supervisors Active</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-exclamation-triangle"></i></div>
            <div class="stat-info">
                <h3>0</h3>
                <p>Malpractice Cases</p>
            </div>
        </div>
    </div>

    <div class="section" style="margin-top: 30px;">
        <h2>Quick Actions</h2>
        <p>Select an option from the sidebar to manage exam blocks, reports, and settings.</p>
    </div>
</div>

<script src="../../js/config.js"></script>
<script src="js/sidebar.js"></script>
</body>
</html>
